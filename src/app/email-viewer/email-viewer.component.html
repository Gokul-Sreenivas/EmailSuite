<h1>Email Viewer</h1>
<!-- <div>{{ currentEmail | json }}</div> -->

<div class="card" *ngIf = "currentEmail" >
  <div class="card-body">
    <h5 class="card-title">FROM : {{ currentEmail.formEmail }}</h5>
    <h5 class="card-title">TO : {{ currentEmail.toEmail }}</h5>
    <h6 class="card-text">SUBJECT : {{ currentEmail.subject }}</h6>
    <p class="card-text">BODY : {{ currentEmail.body }}</p>
  </div>
</div>
